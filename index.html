<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Glass with Draggable Login From using Html CSS JS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <main>
    <div id="container" class="draggable">
        <form>
            <img src="profile.png" alt="" > <br>
            <input type="text" placeholder="put your Email">
            <input type="password" placeholder="put your password">
            <input type="submit" value="Login">
            <span>
                <a href="">Forget password ?</a>
            </span>
        </form>
    </div>
 </main>
 <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
 <script>
        $(function(){
            $(".draggable").draggable();
        });
 </script>
</body>
</html>
